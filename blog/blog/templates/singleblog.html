<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='blogs.css') }}">
    <title>Larry's Blog</title>
</head>
<body>

    <ul class="nav justify-content-end">
        <li class="nav-item" style="float: right;">
            <a class="nav-link active" aria-current="page" href="/">Back to blogs -></a>
        </li>
    </ul>


    <main role="main" class="container" id="blogsection" style="padding: 30px 20% 0 20%">

        <div id="headersection" class="container" style="padding-bottom: 30px;">
            <h1>{{ post.key }}</h1>
            <small>{{ post.date }}</small>
        </div>

        <p class="container" style="font-size: 20px; padding-bottom: 100px;">{{ post.content }}</p>

    </main>

<!-- Footer -->
<footer class=" text-center text-dark">
    <div class="container p-4">
      <section class="mb-4 ">
  
        <!-- Twitter -->
        <a class="btn" href="https://twitter.com/LJhYu4" role="button"
          ><i class="fab fa-twitter"></i
        ></a>
  
        <!-- Google -->
        <a class="btn " href="mailto: larryyu0116@gmail.com?subject=After Reading - {{post.key}}" role="button"
          ><i class="fab fa-google"></i
        ></a>
  
  
        <!-- Linkedin -->
        <a class="btn " href="https://www.linkedin.com/in/larryjunhongyu/" role="button"
          ><i class="fab fa-linkedin-in"></i
        ></a>
  
        <!-- Github -->
        <a class="btn " href="https://github.com/ly0708" role="button"
          ><i class="fab fa-github"></i
        ></a>
      </section>
    </div>
  
  </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
