
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='blogs.css') }}">
    <title>Larry's Blog</title>
</head>


    <ul class="nav justify-content-end">
        <li class="nav-item" style="float: right;">
            <a class="nav-link active" aria-current="page" href="https://ly0708.github.io/">Back to home -></a>
        </li>
    </ul>


    <main role="main" class="container" id="blogsection">
    

            <div id="headersection">
                <h2>Blog</h2>
                <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#addblogModal"><i class="fas fa-plus" aria-hidden="true"></i></button>
            </div>
            
            <div class="modal" id="addblogModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="addblogModalLabel">Add Blog</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/addblog" method="post">
                                <div class="mb-3">
                                    <label for="key" class="form-label">API Key</label>
                                    <input type="text" class="form-control" name="key">
                                </div>
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" name="title">
                                </div>
            
                                <div class="mb-3">
                                    <label for="content" class="form-label">Content</label>
                                    <textarea class="form-control" rows="10" name="content"></textarea>
                                </div>
                                <button type="submit" class="btn btn-secondary btn-sm" style="float: right;">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            
            {% block content %}{% endblock %}


        

    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
